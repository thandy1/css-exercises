<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>

  <!-- Internal CSS Styles for paragraph element. -->
    <style>
      p {
        background-color: green;
        color: white;
        font-size: 18px;
      }
    </style>

  <!-- This link element will link the index to the stylesheet. -->
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>

    <!-- Inline CSS for the button element. -->
    <button style="background-color: orange; font-size: 18px;">Inline Method</button>

  </body>
</html>

<!-- Self Check: All three methods were used. Properly linked the external CSS file in the HTML file. div has CSS added via external method. p has CSS added via internal method. button has CSS added via inline method. -->
